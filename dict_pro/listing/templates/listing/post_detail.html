<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>{{ post.title }}</title>
</head>
<body>

<div class="container mt-5">
    <h1>{{ post.title }}</h1>
    <p>Post : {{ post.content }}</p>
    <p>Category: {{ post.category }}</p>
    <a  href="{% url 'listing:post_edit' post.id %}">Update</a> | <a  href="{% url 'listing:post_delete' post.id %}">Delete</a>
    <br>
    <a  href="{% url 'listing:post_list'  %}">Back to Homepage</a>

    <ul class="list-group">
        {% for post in posts %}
            <li class="list-group-item">
                <a href="{% url 'listing:post_detail' post.id %}">{{ post.title }}</a>
            </li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
